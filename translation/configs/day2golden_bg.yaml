# logger options
image_save_iter: 10000        # How often do you want to save output images during training
image_display_iter: 1000      # How often do you want to display output images during training
display_size: 10              # How many images do you want to display each time
snapshot_save_iter: 10000     # How often do you want to save trained models
log_iter: 50                  # How often do you want to log the training stats

# optimization options
max_iter: 200000              # maximum number of training iterations 
batch_size: 2                 # batch size
weight_decay: 0.0001          # weight decay
beta1: 0.5                    # Adam parameter
beta2: 0.999                  # Adam parameter
init: kaiming                 # initialization [gaussian/kaiming/xavier/orthogonal]
lr: 0.0001                    # initial learning rate
lr_policy: step               # learning rate scheduler
step_size: 100000             # how often to decay learning rate
gamma: 0.5                    # how much to decay learning rate

gan_w: 1                      # weight of adversarial loss

                              # weights of reconstruction loss
recon_x_w: 10                 # weight of image reconstruction loss
recon_s_w: 10                 # weight of style reconstruction loss
recon_c_w: 2                  # weight of domain-invariant content reconstruction loss
recon_d_w: 2                  # weight of domain-specific content reconstruction loss
recon_x_cyc_w: 5              # weight of explicit style augmented cycle consistency loss

                              # weigths of geometry loss
geo_grad_w: 0                 # weight of gradient loss in luminance channel of reconstruction images 
geo_kl_w: 0                   # weight of kl divergence loss in luminance channel of reconstruction images 
self_geo: false               # optional. enable geometry loss for self-reconstruction (optional)

# model options
gen:
  dim: 64                     # number of filters in the bottommost layer
  mlp_dim: 256                # number of filters in MLP
  style_dim: 8                # length of style code
  activ: relu                 # activation function [relu/lrelu/prelu/selu/tanh]
  n_downsample: 1             # number of downsampling layers in content encoder
  mid_downsample: 1           # skip connected layers for domain specific mapping
  n_res: 4                    # number of residual blocks in content encoder/decoder
  pad_type: reflect           # padding type [zero/reflect]
dis:
  dim: 64                     # number of filters in the bottommost layer
  norm: none                  # normalization layer [none/bn/in/ln]
  activ: lrelu                # activation function [relu/lrelu/prelu/selu/tanh]
  n_layer: 4                  # number of layers in D
  gan_type: lsgan             # GAN loss [lsgan/nsgan/ralsgan]
  num_scales: 3               # number of scales
  pad_type: reflect           # padding type [zero/reflect]

# data options
input_dim_a: 3                              # number of image channels [3/4], 4 if train with mask
input_dim_b: 3                              # number of image channels [3/4], 4 if train with mask
num_workers: 8                              # number of data loading threads
new_size: 286                               # first resize the shortest image side to this size
crop_image_height: 256                      # random crop image of this height
crop_image_width: 256                       # random crop image of this width
data_root: ./DATA_ROOT/BG                   # dataset folder location, containing two-domain classes subfolders (ex. day, golden)
class_a: day                                # name of source domain, must be same name of data folder under data root directory
class_b: golden                             # name of target domain, must be same name of data folder under data root directory